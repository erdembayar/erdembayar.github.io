<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Erdembayar</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="description" content="Page not found">
    <style>
        .error-container {
            text-align: center;
            padding: 5rem 0;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #e1e4e8;
            margin: 0;
        }
        
        .error-message {
            font-size: 2rem;
            margin: 2rem 0;
        }
        
        .go-home {
            display: inline-block;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Header is loaded dynamically via JavaScript -->

    <main>
        <section class="error-container">
            <div class="container">
                <h1 class="error-code">404</h1>
                <h2 class="error-message">Page Not Found</h2>
                <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>
                <a href="index.html" class="btn go-home">Go Home</a>
            </div>
        </section>
    </main>

    <!-- Footer is loaded dynamically via JavaScript -->

    <script src="js/main.js"></script>
</body>
</html>
